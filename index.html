<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagran-wrapper">
      <div class="instagran-phone">
        <img src="img/instagram-celular.png" alt="" />
      </div>
      <div class="instagran-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            class="instagran-logo"
            alt="instagran logo"
          />
          <div class="profile-photo">
            <img src="img/perfil-instagran.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagran-login">Continue como ohgesser</a>
          <a href="#" class="instagran-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ohgesser</p>
          <p class="not-account">
            <a href="#" class="link-blue">Alterar contas</a>
            ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
